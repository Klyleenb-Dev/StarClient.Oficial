<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twayfly Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Twayfly Client</h1>
    <nav>
      <a href="#">Download</a>
      <button id="openLoginBtn">Entrar</button>
    </nav>
  </header>

  <main>
    <h2>Um launcher leve e moderno para sua comunidade</h2>
    <p>Caro desenvolvedor — interface escura, desempenho otimizado e integração fácil.</p>
  </main>

  <!-- Modal -->
  <div id="loginUnavailable" class="modal hidden">
    <div class="modal-content">
      <span id="closeUnavailable" class="close">&times;</span>
      <h2>Login indisponível</h2>
      <p>O login não está disponível no momento.</p>
      <button id="closeUnavailableBtn">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
